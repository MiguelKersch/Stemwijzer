<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stemwijzer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/a15bfdfa1d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="stemwijzer-container" class="containers bg-white p-4 mt-4">
                    <h1>
                        Stemwijzer
                    </h1>
                    <p class="font-weight-bold">
                        StemWijzer Tweede Kamer 2020
                    </p>
                    <p class="font-weight-bold">
                        Test uw politieke voorkeur aan de hand van 30 stellingen
                    </p>
                    <button onclick="next();" class="btn btn-dark">
                        Start
                    </button>
                </div>
                <div id="vragen-container" class=" bg-white p-4 mt-4">
                    <div onclick="back();" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                    </div>

                    <div>
                        <h1 id="vraagTitle"></h1>
                        <p id="vraag"></p>
                    </div>
                    <div>
                        <p class="float-left question"></p>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="button-group">
                                <button onclick="save('pro'); next();" class="btn btn-dark">
                                    Eens
                                </button>

                                <button onclick="save('none'); next();" class="btn btn-dark">
                                    Geen van beide
                                </button>

                                <button onclick="save('contra'); next();" class="btn btn-dark">
                                    Oneens
                                </button>
                            </div>
                            <div class="p-4 container">
                                <input class="checkboxInput" id="important" type="checkbox">
                                <p class="partyCheckbox">Laat dit ondewerp zwaarder meetellen</p>

                            </div>
                        </div>
                    </div>
                </div>
                <div style="display:none;" id="result-container">
                    <ul class="list-group container bg-white p-4 mt-4" id="outputElements">

                    </ul>
                </div>
            </div>


        </div>
</body>


</html>
<script src=" js/data.js"></script>
<script src="js/main.js"></script>
